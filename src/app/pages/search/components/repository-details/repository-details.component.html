<ng-container *ngIf="(repositorySelected$ | async) as repository">
  <mat-toolbar>
  <mat-toolbar-row>
    <span>Bookmarked repository</span>
    <span class="header-spacer"></span>
    <div>
      <button (click)="onBoomarked(repository)" mat-stroked-button>
        <mat-icon>star</mat-icon>
        Star
      </button>
    </div>
  </mat-toolbar-row>
  </mat-toolbar>

  <div class="wrapper-content">
      <app-repository-card [repository]="repository"></app-repository-card>
      <mat-tab-group>
        <mat-tab label="Commiters">
          <app-commiters [url]="repository.contributors_url"></app-commiters>
        </mat-tab>
        <mat-tab label="Commits"> Commits </mat-tab>
<!--        <mat-tab label="Third"> Content 3 </mat-tab>-->
      </mat-tab-group>
  </div>
</ng-container>
